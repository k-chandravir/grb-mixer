<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RGB Mixer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='rgb.css'>
</head>
<body>
    <h1 class="title">RGB Mixer</h1>
    <div id="color-mixer">
        <div class="color-preview" id="color-preview"></div>
        <p id="color-code"></p>
        <div class="color-bar">
            <div class="color-indicator" id="red-indicator"></div>
            0<input class="slider" id="red-slider" type="range" min="0" max="255" value="0">255
        </div>
        <div class="color-bar">
            <div class="color-indicator " id="green-indicator"></div>
            0<input class="slider" id="green-slider" type="range" min="0" max="255" value="0">255
        </div>
        <div class="color-bar">
            <div class="color-indicator " id="blue-indicator"></div>
            0<input class="slider" id="blue-slider" type="range" min="0" max="255" value="0">255
        </div>
    </div>
    <script src='rgb.js'></script>
      
</body>
</html>
